    <jqxGauge #daysInventoryGauge 
              [ranges]="ranges" [ticksMinor]="ticksMinor" [ticksMajor]="ticksMajor"
              [value]="0" [colorScheme]="'scheme05'" [animationDuration]="1200" [min] = "0"
              [caption]="{value:'Days in Inventory', position:'bottom', offset: [0,0]}"
              [max] = 120 [labels] = "labels" [height]="150" [width]="150" [border]="{visible: false}" />

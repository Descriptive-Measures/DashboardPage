<div>
    Return on Equity(%)
    <jqxLinearGauge #returnOnEquityGauge 
                [ranges]="ranges" [ticksMinor]="ticksMinor" [ticksMajor]="ticksMajor"
                [value]="0" [colorScheme]="'scheme05'" [animationDuration]="1200" [min] = "0"
                [orientation]="'horizontal'"
                [max] = 20 [labels] = "labels" [height]="100" [width]="200" [background]="{visible: false}">
    </jqxLinearGauge>
</div>

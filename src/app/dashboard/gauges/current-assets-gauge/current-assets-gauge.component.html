<div>
    Current Assets
    <jqxLinearGauge #currentAssetsGauge 
              [ranges]="ranges" [ticksMinor]="ticksMinor" [ticksMajor]="ticksMajor"
              [value]="0" [colorScheme]="'scheme05'" [animationDuration]="1200" [min] = "0"
              [max] = 300 [labels] = "labels" [height]="200" [background]="{visible: false}">
    </jqxLinearGauge>
</div>

<div class="gaugeBox">    
    <jqxGauge #cashLevelGauge 
        [ranges]="ranges" [ticksMinor]="ticksMinor" [ticksMajor]="ticksMajor"
        [value]="0" [colorScheme]="'scheme05'" [animationDuration]="1200" [min] = "0"
        [max] = 100 [labels] = "labels" [height]="150" [width]="150" [border]="{visible: false}"
        [caption]="{value:'Cash on Hand', position:'bottom', offset: [0,0]}">
    </jqxGauge>
</div>

<div>
    <jqxGauge #cashFlowGauge 
              [ranges]="ranges" [ticksMinor]="ticksMinor" [ticksMajor]="ticksMajor"
              [value]="0" [colorScheme]="'scheme05'" [animationDuration]="1200" [min] = "-60"
              [caption]="{value:'Cash Flow', position:'bottom', offset: [0,0]}"
              [max] = 60 [labels] = "labels" [width]="250" [height]="250" [border]="{visible: false}">
    </jqxGauge>
</div>
